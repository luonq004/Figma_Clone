<div
  class="cursor"
  [ngStyle]="{ transform: 'translateX(' + x + 'px) translateY(' + y + 'px)' }"
>
  <cursor-svg [color]="color"></cursor-svg>

  <ng-container *ngIf="message">
    <div class="message-container">
      <p class="message-input" [ngStyle]="{ backgroundColor: color }">
        {{ message }}
      </p>
    </div>
  </ng-container>
</div>
