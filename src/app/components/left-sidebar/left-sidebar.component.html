<section class="flex flex-col border-t border-primary-grey-200 bg-black text-gray-400 min-w-[227px] sticky
 left-0 h-full max-sm:hidden select-none overflow-y-auto pb-20">

 <h3 class="border border-primary-grey-200 px-5 py-4 text-xs uppercase">Layers</h3>

  @for (shape of allShapes; track shape[1]?.objectId) {
    <div class="group my-1 flex items-center gap-2 px-5 py-2.5 hover:cursor-pointer hover:bg-green-500
       hover:text-black">
        <img
        [src]="getShapeInfo(shape[1]?.type).icon"
        alt="Layer"
        width="16"
        height="16"
        class="group-hover:invert"
      />
      <h3 class="title-shape">
        {{ getShapeInfo(shape[1]?.type).name }}
      </h3>
      </div>
  }
</section>
